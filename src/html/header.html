<div class="container-fluid">
  <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-2">
      <a href="#"class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <img class="rounded float-start logo" height="40px"
                  src="src/img/medicine-logo.png" alt="logo">
        <h5 class="text-primary header__logo-title">allmedical</h5>
      </a>
      <div class="col-md-3 text-end">
          <!-- Modal window added in login by data toggle and target -->
          <button type="button"
                    class="btn btn-outline-primary me-2 login__btn header__btn-login"
                    data-bs-toggle="modal" data-bs-target="#modal-sign-in">Login
          </button>

          <button type="button" class="btn btn-primary header__btn-create-visit none"
                    data-bs-toggle="modal" data-bs-target="#modal-create-visit">Create visit
          </button>
      </div>

      <!-- Modal window of sign in  -->
      <div id="modal-sign-in" class="modal fade text-center" tabindex="-1">
          <!-- added modal window by id(that's important) -->
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                            <button type="button" class="btn-close"
                                    data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                  </div>
                  <form id="signin">
                      <div class="modal-body">
                          <div class="form-signin w-100 m-auto">
                              <img class="mb-4 justify-content-center"
                                    src="src/images/medicine-logo.png"
                                    alt="logo" width="72"
                                    height="57" />
                              <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                              <div class="form-floating">
                        <input id="input-email"
                               name="email"
                               type="email"
                               class="form-control mb-3"
                               placeholder="name@example.com"
                               required />
                        <label for="input-email">Email address</label>
                </div>
                <div class="form-floating">
                    <input type="password"
                              name="password"
                              class="form-control mb-3"
                              id="floatingPassword"
                              placeholder="Password"
                              required />
                    <label
                              for="floatingPassword">Password</label>
                </div>
                <div class="checkbox">
                        <label> <input type="checkbox"
                                      value="remember-me"
                                      id="rememberme" />Remember me </label>
                              </div>
                          </div>
                      </div>
                      <div class="modal-footer mb-2">
                          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </header>
</div>
